; Custom character set
; selected by MC Fresher
;
; The characters in this set were chosen to make use of a quirk in terminal 
; emulators built with libvte. In these terminals, most of these characters 
; should be contiguous when placed next to each other, and they should scale 
; to the dimensions of any font, but they will not use the font's glyphs.
;                                  
;                                     ◢◣
; This should be a perfect diamond:  ◢◤◥◣
;                                    ◥◣◢◤
;                                     ◥◤
;
; If the above shape has gaps or the sides are not perfectly straight, you will
; need to use a different terminal emulator to make use of this set as intended.
;
; I have tested and verified the intended behavior in the following terminals:
;
; XFCE4 Terminal (https://gitlab.xfce.org/apps/xfce4-terminal)
; GNOME Terminal (https://gitlab.gnome.org/GNOME/gnome-terminal)
; GNOME Terminator (https://gnome-terminator.org/)
;
;                                    +|<
